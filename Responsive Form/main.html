<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81f8329302.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Responsive Form</title>
</head>
<div class="image">
    <img src="20943394.jpg" alt="alternatetext">
</div>
<div class="form">
<form>
    <h2>Create your Account</h2>
    <p>Lets get you all set up so you can create your personal account.</p>
    <label>Full Name</label>
    <br>
    <input type="text" name="first name" >
    <br>
    <label>Email Address</label>
    <br>
    <input type="text" name="email">
    <br>
    <label>Phone Number</label>
    <br>
    <input type="text" name="phnumber">
    <br>
    <label>Password</label>
    <br>
    <input type="password" name="password">
    <br>
    <label>Confirm Password</label>
    <br>

    <input type="password" name="password">

    <div class="button">
        <button class="submit">Create Account</button>
    </div>
</form>
</div>
</body>
</html>
